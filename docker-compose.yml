services:
  fastapi:
    image: nibata/api-authenticator:0.0.0
    container_name: fastapi-container
    ports:
      - "80:80"
    environment:
      - DB_PORT=5432
      - DB_NAME=auth
      - DB_DRIVER=postgresql
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASS=postgrespw
